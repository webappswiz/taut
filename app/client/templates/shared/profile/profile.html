<template name="profile">
	<!--Banner-->
	<section class="page-heading">
		<div class="title-slide">
			<div class="container">
				<div class="banner-content slide-container">
					<div class="page-title">
						<h3>{{ userName }}</h3>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--End Banner-->
	<!-- div class="contents-main account to-top" id="contents-main" -->
	<div class="page-content">
		<div class="main-content class-detail">
			<div class="container">
				<div class="row">
					<!-- Profile Details -->
					<div class="profile-details">
						<!-- Left Column -->
						<div class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
							<!-- Banner Content -->
							<section class="banner-details">
								<div id="carousel" class="carousel slide" data-ride="carousel">
									<!-- Wrapper for slides -->
									<div class="carousel-inner" role="listbox">
										<div class="item active">
											<img src="/images/bg-trainer-profile.png" alt="">
										</div>

										<div class="item">
											<img src="/images/bg-trainer-profile-2.png" alt="">
										</div>

										<div class="item">
											<img src="/images/bg-trainer-profile-3.png" alt="">
										</div>
									</div>

									<!-- Left and right controls -->
									<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
										<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
										<span class="sr-only">Previous</span>
									</a>
									<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
										<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
										<span class="sr-only">Next</span>
									</a>
								</div>
							</section>
							<!-- End Banner Content -->

							<!-- Events Content -->
							<div class="content-pages">
								<section class="calendar account">
									<div class="calendar-content">
										<div class="calendar-title">
											<h5>Session Schedule</h5>
										</div>
								{{#if isMyProfile }}
									{{#if isTrainer }}
										<!-- Calendar -->
										{{> calendar }}
										<!-- End Calendar -->
									{{else}}
										<!-- Calendar Events -->
										{{> scheduledEvents }}
										<!-- End Calendar Events -->
									{{/if}}
								{{else}}
									{{#if isTrainer }}
										<!-- Calendar Events -->
										{{> scheduledEvents }}
										<!-- End Calendar Events -->
									{{/if}}
								{{/if}}
									</div>
								</section>
							</div>
							<!-- End Events Content -->
						</div>
						<!-- End Left Column -->

						<!-- Right Column -->
						<div class="col-lg-6 col-md-4 col-sm-12 col-xs-12">
							<!-- User Details -->
							<section class="profile">
								<form id="userProfile" class="form-validate">
									<div class="profile-title">
										<div class="row">
											<div class="img-profile1 avatar">
												<div class="avatar avatar-large avatar-circle">
													<img class="avatar-image" src="{{ userPicture user }}" alt="{{ userName user }}" onerror="this.style.display='none';">
													<span class="avatar-initials">{{ userInitials user }}</span>
												</div>
											</div>
											<div class="profile-info">
												<div class="profile-info-top">
												{{#if isMyProfile }}
													<label for="age">Age:</label>
													<input type="text" id="age" name="age" placeholder="Age" class="control" value="{{user.profile.age }}">
												{{else }}
													<span>Age</span>
													<span class="profile-info-right">: {{user.profile.age }}</span>
												{{/if }}
												</div>
												<div class="profile-info-bottom">
												{{#if isMyProfile }}
													<label for="age">Training Experience (years):</label>
													<input type="text" id="trainingExperience" name="trainingExperience" placeholder="Training Experience (years)" class="control" value="{{user.profile.trainingExperience }}">
												{{else }}
													<span>Training Experience (years)</span>
													<span class="profile-info-right">: {{user.profile.trainingExperience }}</span>
												{{/if }}
												</div>
											</div>
										</div>
									</div>
									<div class="profile-content">
										<div class="profile-icon">
											<div class="rating">
												<span><i class="fa fa-star"></i></span>
												<span><i class="fa fa-star"></i></span>
												<span><i class="fa fa-star"></i></span>
												<span><i class="fa fa-star"></i></span>
												<span><i class="fa fa-star"></i></span>
											</div>
										</div>
										<div class="product-detail">
											<div class="product-view">
												<div class="product-essential">
													<!-- div class="social-icon">
														<ul>
															<li><a href="#"><i class="fa fa-facebook"></i></a></li>
															<li><a href="#"><i class="fa fa-twitter"></i></a></li>
															<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
															<li><a href="#"><i class="fa fa-youtube"></i></a></li>
														</ul>
													</div -->
													<div class="product-shop col-md-12">
													{{#if isMyProfile }}
														<label for="summary">Summary:</label>
														<textarea id="summary" name="summary" placeholder="{{summaryPlaceholder }}" rows="8" class="control" value="{{user.profile.summary }}"></textarea>
													{{else }}
														<div class="short-description">{{ user.profile.summary }}</div>
													{{/if }}
														<div class="clearfix"></div>

														<!-- div class="cat-list">
															<label>Categories</label><span>:</span>
															<ul>
																<li><a href="#">Lorem,</a></li>
																<li><a href="#">Ipsum</a></li>
															</ul>
														</div>
														<div class="tags-list">
															<label>Tags</label><span>:</span>
															<ul>
																<li><a href="#">Health</a></li>
																<li><a href="#">Fitness</a></li>
															</ul>
														</div -->

														<div class="cat-list">
													{{#if isMyProfile }}
														{{#if isTrainer }}
															<label for="hourlyRate">Rate ($/hr):</label>
															<input type="text" id="hourlyRate" name="hourlyRate" placeholder="Hourly rate ($)" class="control" value="{{user.profile.hourlyRate }}">
														{{else }}
															<input type="checkbox" class="checkbox profile" title="I want to became a trainer" id="iWantToBecameTrainer" name="iWantToBecameTrainer">
															<label for="iWantToBecameTrainer" class="label-checkbox label-profile">I want to became a trainer</label>
														{{/if }}
													{{else }}
														 <label>Hourly rate</label><span>:</span><span id="rateAmount" class="special-price">${{user.profile.hourlyRate }}</span>
													{{/if }}
														</div>
													{{#if isMyProfile }}
														<div class="add-to-box">
															<button class="button btn-cart" id="profileSave" name="profileSave" title="Save" type="button">
																<em class="fa-icon"><i class="fa fa-save"></i></em>
																<span>Save</span>
															</button>
														</div>
													{{else }}
														<div class="add-to-box">
															<button id="requestSession" name="requestSession" class="button btn-cart" title="Request Session" type="button">
																<em class="fa-icon"><i class="fa fa-shopping-cart"></i></em>
																<span>Request Session</span>
															</button>
															<!-- a class="link-wishlist"><i class="fa fa-heart"></i></a -->
														</div>
													{{/if }}
													</div>
												</div>
											</div>
										</div>
										<!-- div class="share">
											<div class="share-title">
												<h5>Share This profile</h5>
											</div>
											<div class="social-icon">
												<a href="#"><i class="fa fa-facebook"></i></a>
												<a href="#"><i class="fa fa-twitter"></i></a>
												<a href="#"><i class="fa fa-google-plus"></i></a>
												<a href="#"><i class="fa fa-pinterest"></i></a>
												<a href="#" class="in"><i class="fa fa-linkedin"></i></a>
											</div>
										</div -->
									</div>
								</form>
							</section>
							<!-- End User Details -->

							<!-- Popular Events -->
							{{#if isMyProfile }}
								{{#if isTrainer }}
									{{> upcomingEvents }}
								{{else}}
									{{! > attendingEvents }}
								{{/if}}
							{{else}}
								{{#if isTrainer }}
									{{#if currentUser }}
										{{> attendingEvents }}
									{{/if}}
								{{/if}}
							{{/if}}
							<!-- End Popular Events -->
						</div>
						<!-- End Right Column -->
					</div>
					<!-- End Profile Details -->

					<!-- Comments -->
				{{#if isTrainer }}
					<section class="comments">
						<div class="comments-title">
							<h5>Comments</h5>
						</div>
						<div class="comments-content">
							<div class="answer">
								<div class="col-md-2 col-sm-2">
									<img class="img-comments" src="/images/img-profile.png" alt=""/>
								</div>
								<div class="col-md-10">
									<div class="content-cmt">
										<span class="name-cmt">Jonh Doe</span>
										<span class="date-cmt">September 16, 2014</span>
										<span><a href="#">Reply</a></span>
										<p class="content-reply">
										Quisque sed metus eu nunc gravida euismod. Vivamus consequat sapien ut tempus hendrerit. Sed blandit vehicula urna sed posuere.
										Praesent commodo,
										</p>
									</div>
								</div>
							</div>
							<div class="reply">
								<div class="col-md-3 col-sm-3">
									<img class="img-comments" src="/images/img-profile.png" alt=""/>
								</div>
								<div class="col-md-9">
									<div class="content-cmt">
										<span class="name-cmt">Jonh Doe</span>
										<span class="date-cmt">September 16, 2014</span>
										<span><a href="#">Reply</a></span>
										<p class="content-reply">
										Quisque sed metus eu nunc gravida euismod. Vivamus consequat sapien ut tempus hendrerit. Sed blandit vehicula urna sed posuere.
										Praesent commodo,
										</p>
									</div>
								</div>
							</div>
							<div class="answer">
								<div class="col-md-2 col-sm-2">
									<img class="img-comments" src="/images/img-profile.png" alt=""/>
								</div>
								<div class="col-md-10">
									<div class="content-cmt">
										<span class="name-cmt">Jonh Doe</span>
										<span class="date-cmt">September 16, 2014</span>
										<span><a href="#">Reply</a></span>
										<p class="content-reply">
										Quisque sed metus eu nunc gravida euismod. Vivamus consequat sapien ut tempus hendrerit. Sed blandit vehicula urna sed posuere.
										Praesent commodo,
										</p>
									</div>
								</div>
							</div>
							<section class="form-comment">
								<div class="form-comment-title">
									<h5>Leave a Comment</h5>
								</div>
								<form id="form-comment" class="form-validate" method="post">
									<div class="form-validate-left">
										<div class="title">
											<input type="text" placeholder="Title" name="title">
										</div>
										<div class="name">
											<input type="text" placeholder="Your Name" name="name">
										</div>
										<div class="mail">
											<input type="email" placeholder="Your Email" name="email">
										</div>
										<div class="website">
											<input type="text" placeholder="Your Website" name="website">
										</div>
									</div>
									<div class="form-validate-right">
										<div class="message">
											<textarea placeholder="Your Message" rows="8" class="control" id="message" name="message"></textarea>
										</div>
										<div class="form-submit">
											<input type="submit" value="Submit Comment" class="btn-submit" name="submit">
										</div>
									</div>
								</form>
							</section>
						</div>
					</section>
				{{/if }}
					<!-- End Comments -->
				</div>
			</div>
		</div>
	</div>
</template>
