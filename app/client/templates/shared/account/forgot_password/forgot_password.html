<template name="AccountsCustomForgotPassword">
	<!-- Login Form -->
	<form id="forgotPasswordForm" action="/forgot-password" method="post" >
		<p>Please enter your email. We'll send you password reset instructions.</p>

		<div class="row">
			<div class="col-md-6">
				<input type="text" id="email" name="email" class="input-text" placeholder="Enter your email">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<button type="submit" title="Reset Password" class="button">
					<em class="fa-icon"><i class="fa fa-send"></i></em>
					<span>Send</span>
				</button>
			</div>
			<div class="col-md-6">
				<span class="help-block text-right"><a class="show-sign-in" href="#" id="showSignIn">Sign In</a></span>
			</div>
		</div>
	</form>
	<!-- END Login Form -->
</template>
